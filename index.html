<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FGMRKT â€“ Coming Soon</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: radial-gradient(circle at center, #140021 0%, #070010 80%);
    background-color: #070010; /* fallback voor iOS */
    font-family: 'Arial', sans-serif;
    color: #d6b3ff;
    text-align: center;
    overflow: hidden;
  }

  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    max-width: 400px;
  }

  .moon {
    background: radial-gradient(circle at 50% 50%, rgba(130, 0, 255, 0.35), rgba(50, 0, 120, 0.25) 70%, #070010 100%);
    box-shadow:
      0 0 60px 25px rgba(170, 0, 255, 0.25),
      0 0 120px 60px rgba(120, 0, 255, 0.1);
    border-radius: 50%;
    width: 75vw;
    max-width: 340px;
    height: 75vw;
    max-height: 340px;
    margin: auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  h1 {
    font-size: clamp(1.8rem, 6vw, 2.5rem);
    margin: 0 0 0.8rem 0;
    color: #d6b3ff;
    text-shadow: 0 0 15px rgba(180,100,255,0.4);
  }

  h2 {
    margin: 0.5rem 0 0.3rem 0;
    font-size: clamp(1rem, 3vw, 1.2rem);
    color: #e7ccff;
  }

  p {
    margin: 0.2rem 0;
    font-size: clamp(0.9rem, 2.5vw, 1rem);
  }

  a {
    color: #d698ff;
    text-decoration: none;
    font-weight: bold;
  }

  a:hover {
    text-decoration: underline;
    color: #e4baff;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="moon">
      <h1>COMING SOON</h1>
      <h2>Socials:</h2>
      <p>IG: <a href="https://www.instagram.com/fgmrkt" target="_blank">fgmrkt</a></p>
      <p>DC: <a href="https://discord.gg/fq64" target="_blank">fq64</a></p>
    </div>
  </div>

  <script>
    // Fix voor Instagram viewport (voorkomt verschuiving of inzoomen)
    function fixInstagramViewport() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
      const container = document.querySelector('.container');
      container.style.top = `${window.innerHeight / 2}px`;
    }

    window.addEventListener('resize', fixInstagramViewport);
    window.addEventListener('orientationchange', fixInstagramViewport);
    window.addEventListener('load', fixInstagramViewport);
  </script>
</body>
