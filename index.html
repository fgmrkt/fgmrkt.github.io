<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>FGMRKT – Coming Soon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #1a0f2d, #0b0718 70%);
      color: #d6b3ff;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      text-align: center;
      -webkit-text-size-adjust: none;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: height 0.2s ease;
    }

    .moon-glow {
      position: absolute;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 55%, rgba(200, 150, 255, 0.45), rgba(70, 0, 120, 0.05) 70%, transparent 100%);
      box-shadow:
        0 0 60px 25px rgba(180, 100, 255, 0.25),
        0 0 120px 60px rgba(140, 80, 255, 0.15);
      animation: pulse 6s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.05); opacity: 1; }
    }

    h1 {
      font-size: 2.2rem;
      letter-spacing: 1.5px;
      margin-bottom: 1.2rem;
      z-index: 2;
      color: #d6b3ff;
      text-shadow: 0 0 15px rgba(180, 100, 255, 0.3);
    }

    h2 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      z-index: 2;
    }

    p {
      font-size: 0.9rem;
      opacity: 0.85;
      margin: 3px 0;
      line-height: 1.3;
      z-index: 2;
    }

    a {
      color: #d698ff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
      color: #e4baff;
    }

    @media (max-width: 600px) {
      .moon-glow {
        width: 220px;
        height: 220px;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
      }

      h2 {
        font-size: 0.95rem;
      }

      p {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="moon-glow"></div>
  <h1>COMING SOON </h1>
  <h2>Socials:</h2>
  <p>
    IG: <a href="https://www.instagram.com/fgmrkt" target="_blank">fgmrkt</a><br>
    DC: <a href="https://discord.gg/fq64" target="_blank">fq64</a>
  </p>

  <script>
    // ✅ Fix voor Instagram-in-app browser (zet body height gelijk aan innerHeight)
    function fixViewportHeight() {
      document.body.style.height = window.innerHeight + 'px';
    }
    window.addEventListener('resize', fixViewportHeight);
    window.addEventListener('orientationchange', fixViewportHeight);
    fixViewportHeight();
  </script>
</body>
</html>
